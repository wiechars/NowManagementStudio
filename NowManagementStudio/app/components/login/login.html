<script type="text/javascript">
    jQuery(document).ready(function ($) {

      
        $('body').addClass('login-page login-light e');
        // Reveal Login form
        setTimeout(function () { $(".fade-in-effect").addClass('in'); }, 1);
    });

    $('#submit').click(function ($) {
        jQuery('.page-loading-overlay').removeClass('loaded');
        });
</script>

<div class="login-container">
        <div class="col-sm-6 text-center">
            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect">
                <div class="login-header">
                    <img src="assets/images/logo-white-bg@2x.png" alt="" width="80" />
                    <p>Now Management Studio.</p>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="Username" id="username" data-ng-model="loginData.userName" autocomplete="off" required autofocus>
                </div>
                <div class="form-group">
                     <input type="password" class="form-control" placeholder="Password" id="passwd" data-ng-model="loginData.password" required>
                </div>
                <button class="btn btn-primary  btn-block text-left" id="submit" type="submit" data-ng-click="login()">
                    <i class="fa-lock"></i>
                    Log In	
                </button>
                <div data-ng-hide="message == ''" class="errors-container alert alert-danger">
                    {{message}}
                </div>
            </form>
        </div>
</div>
