<div class="login-container">
    <div class="row">
        <div class="col-sm-8">
            <form class="login-form fade-in-effect" role="form">
                <h2 class="form-login-heading">Login</h2>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="username" data-ng-model="loginData.userName" autocomplete="off" required autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label" for="passwd">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="passwd" data-ng-model="loginData.password" required>
                </div>
                <button class="btn btn-dark  btn-block text-left" type="submit" data-ng-click="login()">  <i class="fa-lock"></i>
                        Log In		</button>
                <div data-ng-hide="message == ''" class="errors-container alert alert-danger">
                    {{message}}
                </div>
            </form>
        </div>
    </div>
</div>
